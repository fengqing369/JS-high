<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style type="text/css">
  body {
    background: #ccc;
  }
  
  label {
    width: 40px;
    display: inline-block;
  }
  
  span {
    color: red;
  }
  
  .container {
    margin: 100px auto;
    width: 400px;
    padding: 50px;
    line-height: 40px;
    border: 1px solid #999;
    background: #efefef;
  }
  
  span {
    margin-left: 30px;
    font-size: 12px;
  }
  
  .wrong {
    color: red
  }
  
  .right {
    color: green;
  }
  
  .defau {
    width: 200px;
    height: 20px;
  }
  
  .de1 {
    background-position: 0 -20px;
  }
</style>
<body>
<div class="container">
  <label>姓名</label><input type="text" id="ipt"><span></span><br/>
</div>
<script>
  //姓名 
  //  中文 2-4

  // [\u4e00-\u9fa5] 表示中文的范围

  //   /^[\u4e00-\u9fa5]{2,4}$/


    //1 获取元素
  var ipt = document.getElementById("ipt");
  var sp = ipt.nextSibling;
  var reg = /^[\u4e00-\u9fa5]{2,4}$/;

  //2 设置事件
  //获取焦点事件  onfocus   失去焦点事件  onblur
  ipt.onblur = function(){
    //3 设置内容验证
    if(reg.test(this.value)){
      //4 设置提示内容
      sp.innerText = "正确";
    }else{
      sp.innerText = "错误";
    }
  };


</script>
</body>
</html>
