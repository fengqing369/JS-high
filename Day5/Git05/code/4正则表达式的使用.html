	<script>

		//2 简单类的使用
		// 可以匹配含有内部字符abc(连续的)的字符串
		var reg = /abc/;

		//3 匹配方法:
		// 语法结构：   正则对象.test(字符串);
		// 返回值：    匹配成功返回true，否则返回false

		console.log(reg.test("tcytbhjkdtrchb"));//false
		console.log(reg.test("tcytbhjabckdtrchb"));//true
		console.log(reg.test("abzzckdtrchb"));//false



	</script>
